{% extends "base.html" %}

{% block content %}
  <h1>
    Car list
    <a href="{% url 'taxi:car-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  <form method="get" class="form-inline mb-3">
    {{ search_form.model }}
    <button type="submit" class="btn btn-outline-primary ml-2">Search</button>
    <a href="{% url 'taxi:car-list' %}" class="btn btn-outline-secondary ml-2">Clear</a>
  </form>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
